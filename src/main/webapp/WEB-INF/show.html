<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<h2>{{itemId}}</h2>

<ul>
{{#offers}}
    <li>
        <img src="http://image01.bizrate-images.com/resize?sq=80&uid={{id}}" />

        <p>{{id}}</p>
        <b>{{title}}</b>
        <p>{{description}}</p>

    </li>
{{/offers}}
</ul>

<hr>
{{#products}}
    <img src="http://image01.bizrate-images.com/resize?sq=80&uid={{id}}" />

    <p>{{id}}</p>
    <b>{{title}}</b>
{{/products}}
<hr>
{{#attributes}}
    <p>{{id}}</p>
{{/attributes}}

</body>
</html>
